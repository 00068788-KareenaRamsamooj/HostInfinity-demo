    name: Build Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build step
        run: echo "Building HostInfinity project..."

  test-site:
    name: Test Site
    runs-on: ubuntu-latest
    needs: build-site   # ðŸ”— Connects Build â†’ Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: PHP Syntax Test
        run: |
          php -l Index.php
          php -l Process_Form.php

  deploy-site:
    name: Deploy Site
    runs-on: ubuntu-latest
    needs: test-site    # ðŸ”— Connects Test â†’ Deploy

